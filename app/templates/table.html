<html lang="en">
<body>
<div style="padding: 10px;">
<h3 style="margin-top: 0;"><a href="{{ verse_url }}" rel="noopener noreferrer" target="_blank">{{ verse }}</a></h3>
<h4>Verses that reference {{ verse }}</h4>
{% if incoming %}
<ul>
    {% for name, url in incoming %}
    <li><a href="{{ url }}" rel="noopener noreferrer" target="_blank">{{ name }}</a></li>
    {% endfor %}
</ul>
{% endif %}
<h4>Verses that are referenced by {{ verse }}</h4>
{% if outgoing %}
<ul>
    {% for name, url in outgoing %}
    <li><a href="{{ url }}" rel="noopener noreferrer" target="_blank">{{ name }}</a></li>
    {% endfor %}
</ul>
{% endif %}
</div>
</body>
