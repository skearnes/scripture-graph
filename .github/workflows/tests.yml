name: CI

on: [pull_request, push]

jobs:
  test_scripture_graph:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install scripture-graph
        run: |
          cd "${GITHUB_WORKSPACE}"
          python setup.py build install
      - name: Run tests
        run: |
          cd "${GITHUB_WORKSPACE}"
          ./run_tests.sh
          
  check_licenses:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
    - name: Install addlicense
      run: go get -v -u github.com/google/addlicense
    - name: Run addlicense
      run: |
        cd "${GITHUB_WORKSPACE}"
        "${HOME}/go/bin/addlicense" -check -c "Steven Kearnes" -l apache .
  
  check_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Run yapf
        run: |
          cd "${GITHUB_WORKSPACE}"
          pip install yapf
          yapf --parallel --recursive --quiet .
      - name: Install scripture-graph
        run: |
          cd "${GITHUB_WORKSPACE}"
          python setup.py install
      - name: Run pylint
        run: |
          cd "${GITHUB_WORKSPACE}"
          pip install pylint
          pylint scripture_graph *.py

  check_javascript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: clang-format
        run: |
          cd "${GITHUB_WORKSPACE}"
          sudo apt update && sudo apt install clang-format-10 --yes
          # NOTE(kearnes): Run clang-format before installing anything with npm.
          find . -name '*.js' -exec clang-format-10 -n -Werror {} +
